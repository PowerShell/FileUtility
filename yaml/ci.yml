name: $(Date:yyyyMMdd)$(Rev:.rr)
trigger:
  # Batch merge builds together while a merge build is running
  batch: true
  branches:
    include:
    - main
    - release*
pr:
  branches:
    include:
    - main
    - release*

resources:
  repositories:
  - repository: ComplianceRepo
    type: github
    endpoint: ComplianceGHRepo
    name: PowerShell/compliance

stages:
- stage: Build
  pool:
    vmImage: windows-latest
  displayName: Build Microsoft.PowerShell.FileUtility
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core sdk'
      inputs:
        packageType: sdk
        version: 6.x
    - pwsh: |
        ./build.ps1 -Clean
      displayName: Build
    - publish: "out/"
      artifact: out

- stage: Test
  displayName: Test Microsoft.PowerShell.FileUtility
  jobs:
  - template: template/runtest.yml
    parameters:
      vmImageName: windows-latest
      jobName: run_test_windows
      jobDisplayName: Run tests Windows

  - template: template/runtest.yml
    parameters:
      vmImageName: ubuntu-latest
      jobName: run_test_ubuntu
      jobDisplayName: Run tests Ubuntu

  - template: template/runtest.yml
    parameters:
      vmImageName: macos-latest
      jobName: run_test_macos
      jobDisplayName: Run tests macOS

- stage: Compliance
  displayName: Compliance Microsoft.PowerShell.FileUtility
  dependsOn: Build
  jobs:
  - job: Compliance_Job
    pool:
      vmImage: windows-latest
    steps:
    - checkout: self
    - checkout: ComplianceRepo
    - template: ci-compliance.yml@ComplianceRepo
